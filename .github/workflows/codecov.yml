name: Code coverage
on:
  - push
jobs:
  code-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: llvm-tools-preview
      - run: rustup default nightly
      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
      - name: Install grcov
        run: curl -L https://github.com/mozilla/grcov/releases/download/v0.8.2/grcov-linux-x86_64.tar.bz2 | tar jxf -
      - name: Build transformer
        run: cargo +nightly build
        env:
          RUSTFLAGS: "-Zinstrument-coverage"
      - name: Transform samples
        run: |
          target/debug/dart_js_lib_gen \
            --log error -w \
            --rename-overloads \
            --dynamic-undefs \
            samples/*.ts
        env:
          LLVM_PROFILE_FILE: "dart_js_lib_gen-%p-%m.profraw"
      - run: rm default.profraw
      - name: Generate code coverage report
        run: |
          ./grcov . \
            --binary-path ./target/debug \
            --source-dir . \
            --output-type lcov \
            --branch \
            --ignore-not-existing \
            -o lcov.info
      - name: Upload coverage report
        run: bash <(curl -s https://codecov.io/bash) -f lcov.info
