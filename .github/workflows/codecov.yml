name: Code Coverage
on:
  - push
jobs:
  Code coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: llvm-tools-preview
      - uses: Swatinem/fucov@v1
      - uses: codecov/codecov-action@v1
        with:
          directory: coverage
